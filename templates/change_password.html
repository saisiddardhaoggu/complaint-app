<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5e62;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Change Password</h2>
<form method="POST">
    <input type="password" name="password" required>
    <button type="submit">Update</button>
</form>

</div>

</body>
</html>
