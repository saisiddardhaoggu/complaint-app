<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body {
            background: linear-gradient(135deg,#667eea,#764ba2);
            font-family: Arial;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .card {
            background: white;
            color: black;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>Change Password</h3>
    <form method="POST">
        <input type="password" name="password" placeholder="New Password" required>
        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
