<!DOCTYPE html>
<html>
<head>
    <title>Principal Login</title>

    <style>
        body {
            font-family: Arial;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Principal Login</h2>

    <form method="POST">
        Username:
        <input name="username">

        Password:
        <input type="password" name="password">

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
