<!DOCTYPE html>
<html>
<head>
    <title>College Complaint Assistant</title>

    <style>
    body {
        font-family: Arial;
        background-image: url("/static/bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .container {
        width: 420px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px #333;

        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 12px;
        transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border: 2px solid #007BFF;
        outline: none;
        box-shadow: 0px 0px 5px #007BFF;
    }

    button {
        background: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.03);
    }

    h2 {
        text-align: center;
    }

    pre {
        background: #eee;
        padding: 10px;
        white-space: pre-wrap;
    }

    a {
        display: block;
        margin-top: 10px;
        text-align: center;
    }
</style>

</head>

<body>

<div class="container">
    <h2>College Complaint Assistant</h2>

    <form method="POST">

        Name:
        <input name="name" required>

        Phone:
        <input name="phone" required>
        
        Branch:
        <select name="location">
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>Mechanical</option>
            <option>Civil</option>
        </select>

        College Name:
        <select name="station">
            <option>Asist Engineering College</option>
        </select>

        Complaint Description:
        <textarea name="description"></textarea>

        <button type="submit">Generate Complaint</button>
    </form>

    <pre>{{ complaint }}</pre>
<a href="/dashboard">Open Principal Dashboard</a>
</div>

</body>
</html>
